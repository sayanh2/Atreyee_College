    <div class="registration">
        <h2>Register Here</h2>
        <form>
            <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First name" class="name" id="fname" onblur="checkname()">
                <span>
                    <i class="fa fa-user lock"></i>
                    <input type="text" placeholder="Last name" class="name" id="fsurname" onblur="checkname()">
                </span>
            </div>

            <div class="space" id="space"></div>

            <div class="input-name">
                <i class="fa fa-envelope email"></i>
                <input type="text" placeholder="Email" id="email" class="text-name" onblur="checkmail()">
            </div>

            <div class="spaceE" id="spaceE"></div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Password" class="text-name" id="pass" onblur="checkpass()">
            </div>

            <div class="spaceP" id="spaceP"></div>

            <div class="input-name">
                <i class="fa fa-lock lock"></i>
                <input type="password" placeholder="Re-Enter Password" class="text-name" id="rePass" onblur="checkRePass()">
            </div>

            <div class="spaceReP" id="spaceReP"></div>

            <div class="input-name">
                <input type="radio" name="radiogroup1" id="ravi" class="radio-button">
                <label for="ravi" class="gender">Male</label>
                <input type="radio" name="radiogroup1" id="ravi1" class="radio-button">
                <label for="ravi1" class="gender">Female</label>
            </div>

            <div class="input-name">
                <select name="" class="country">
                    <option>select a country</option>
                    <option>India</option>
                    <option>Australia</option>
                    <option>USA</option>
                    <option>Pakistan</option>
                    <option>England</option>
                </select>
                <div class="arrow"></div>
            </div>

            <div class="input-name">
                <input type="checkbox" id="cb1" class="chack-button">
                <label for="cb1" class="chack">I agree with all terms and conditions</label>
            </div>

            <div class="input-name">
                <input type="submit" value="Register" class="button">
            </div>
        </form>
    </div>
 
    
    <script src="Reg_script.js"></script>
